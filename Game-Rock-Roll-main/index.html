<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link css -->
    <link rel="stylesheet" href="index.css" />
    <!-- font awsm link -->
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking favicon -->

    <link rel="shortcut icon" href="dice.png" type="image/x-icon" />
    <!-- link to font awsm -->
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>

    <!--  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock & ROll</title>
  </head>
  <body id="body">
    <nav class="navbar max-width margin">
      <div id="menu" onclick="togglehide()"><i class="fas fa-bars"></i></div>
      <div class="logo">
        <img src="dice.png" alt="" srcset="" />
        <span>Rock and Roll</span>
      </div>
      <div class="instruct">
        <div><a href="instruction.html" target="_blank">Instructions</a></div>
      </div>
    </nav>
    <div class="max-width margin">
      <hr />
    </div>

    <div class="adjust" id="para">
      <span>Adjust background</span>
      <br />
      <div class="color" onclick="darkmode()">
        <i class="fas fa-moon"></i> dark mode
      </div>
      <div class="color" onclick="lightmode()">
        <i class="fas fa-adjust"></i> lightmode
      </div>
      <div class="color" onclick="yellowmode()">
        <span class="y"><i class="fas fa-circle"></i> </span>yellow background
      </div>
    </div>
    <!-- <div class="name">click player name</div> -->
    <main>
      <section class="max-width margin">
        <h1 id="heading">Play</h1>
        <div class="container min-width margin">
          <div class="box">
            <img class="player1" src="dice1.png" />
            <div class="player" id="p1">Player 1</div>
          </div>
          <div class="box">
            <img class="player2" src="dice2.png" />
            <div class="player" id="p2">Player 2</div>
          </div>
        </div>
      </section>
    </main>
    <div class="btn" onclick="play()"><button>Play</button></div>
    <div class="max-width margin">
      <hr />
    </div>
    <footer class="foot max-width margin">
      <div>
        Made By:
        <a href="https://pulkitgupta30.github.io/frontendtry1/ " target="_blank"
          >Pulkit Gupta</a
        >
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
