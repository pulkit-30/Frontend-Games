<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link font awsm -->
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking css -->
    <link rel="stylesheet" href="index.css" />
    <!-- fav icon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rythm || Drum game</title>
  </head>
  <body class="background">
    <div class="glass">
      <!--  -->

      <!--  -->
      <nav class="navbar max-width">
        <div class="logo"><img src="logo.png" alt="" /><span>Rythm</span></div>
     
        <div class="instructions">
         
          <span><a href="instruction.html">Instructions</a></span>
        </div>
      </nav>

      <div class="max-width">
        <hr />
      </div>
      <i class="fa fa-music"></i>
      <div class="container max-width">
        <div class="drum">
          <img
            class="drum-notplay"
            id="tom1"
            src="tom1.png"
            onclick="tom1()"
          /><span>A</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="tom2"
            src="tom2.png"
            onclick="tom2()"
          /><span>D</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="kick"
            src="kick.png"
            onclick="kick()"
          /><span>W</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="tom3"
            src="tom3.png"
            onclick="tom3()"
          /><span>K</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="tom4"
            src="tom4.png"
            onclick="tom4()"
          /><span>L</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="snare"
            src="snare.png"
            onclick="snare()"
          /><span>Z</span>
        </div>
        <div class="drum">
          <img
            class="drum-notplay"
            id="crash"
            src="crash.png"
            onclick="crash()"
          /><span>B</span>
        </div>
      </div>

      <div class="max-width">
        <hr />
      </div>

      <footer>
        Made with <span class="fas fa-heart"></span>
        <br>
        <br />By: <a href="https://pulkitgupta30.github.io/frontendtry1/">Pulkit Gupta</a>
        <i class="fa fa-music"></i>
      </footer>
      
   <div class="bottominstructions">
  <br><br>
    <a href="instruction.html">Instructions</a></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
