<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game || For smart people</title>
  </head>
  <body>
    <div class="loader">
      <img src="images/loader.gif" alt="" srcset="" />
    </div>
    <div class="background"></div>
    <h1>Simon</h1>
    <div class="container">
      <div class="box red"><span>red</span></div>
      <div class="box blue"><span>blue</span></div>

      <div class="box green"><span>green</span></div>
      <div class="box yellow"><span>yellow</span></div>
    </div>
    <div class="play-box">
      <div class="off" id="btn" onclick="start()">
        <i class="fas fa-power-off"></i>
      </div>
      <br />
      <div class="level"></div>
      <br />
      <div class="message">Press any Key to Start Game</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="sound.js"></script>
    <script src="game.js"></script>
  </body>
</html>
